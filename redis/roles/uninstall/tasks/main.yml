- name: uninstall redis debian sytems
  import_tasks: debian.yml
  when: ansible_facts['os_family']|lower == 'debian'

- name: uninstall redis rhel systems
  import_tasks: rhel.yml
  when: ansible_facts['os_family']|lower == 'redhat'

- name: delete vars
  file:
    path: "/var/lib/redis"
    state: absent
